<!DOCTYPE html>
<html>
  <head>
    <title>Analog Clock</title>
    <style>
      #clock {
        width: 200px;
        height: 200px;
        border: 5px solid black;
        border-radius: 50%;
        position: relative;
      }
      #hour {
        width: 6px;
        height: 50px;
        background-color: black;
        position: absolute;
        left: 97px;
        top: 50px;
        transform-origin: bottom;
      }
      #minute {
        width: 4px;
        height: 80px;
        background-color: black;
        position: absolute;
        left: 98px;
        top: 20px;
        transform-origin: bottom;
      }
      #second {
        width: 2px;
        height: 90px;
        background-color: red;
        position: absolute;
        left: 99px;
        top: 10px;
        transform-origin: bottom;
      }
      #center {
        width: 10px;
        height: 10px;
        background-color: black;
        border-radius: 50%;
        position: absolute;
        left: 95px;
        top: 95px;
      }
    </style>
  </head>
  <body>
    <h1 id="time"></h1>
    <script>
function displayTime() {
  let now = new Date();
  let hours = now.getHours();
  let minutes = now.getMinutes();
  let seconds = now.getSeconds();
  let amOrPm = hours < 12 ? "AM" : "PM";

  hours = hours % 12 || 12; // convert to 12-hour format

  // Add leading zeros to single-digit minutes and seconds
  if (minutes < 10) {
    minutes = "0" + minutes;
  }
  if (seconds < 10) {
    seconds = "0" + seconds;
  }

  let timeString = hours + ":" + minutes + ":" + seconds + " " + amOrPm;
  document.getElementById("time").textContent = timeString;
}

setInterval(displayTime, 1000);
    </script>
  <head>
    <title>Current Time</title>
  </head>
  <body>
    <h1 id="time"></h1>
  </body>
</html>
