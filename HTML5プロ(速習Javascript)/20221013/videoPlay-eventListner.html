<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video要素、audio要素をJavascriptから操作するサンプル</title>
</head>
<body>
<video id="video" width="400" height="300" autoplay>
<source src="sample.mp4">
<source src="sample.ogv">
<source src="sample.webm">
</video>
<p id="state"></p>
</body>

<script>
window.onload = function(){
    var video = document.getElementById('video');
    var state = document.getElementById('state');
    
    video.addEventListener('loadedmetadata',function(){
        //要注意！理由は後述
        console.log('ロード開始しました');
        state.innerText = "ロード開始しました";
    });
    video.addEventListener('loadeddata',function(){
        console.log('読み込み完了しました');
        state.innerText = "読み込み完了しました";
    });
    video.addEventListener('canplay',function(){
        console.log('再生可能です');
        state.innerText = "再生可能です";
    });
    video.addEventListener('playing',function(){
        console.log('再生中です');
        state.innerText = "再生中です";
    });
}
</script>
</html>
