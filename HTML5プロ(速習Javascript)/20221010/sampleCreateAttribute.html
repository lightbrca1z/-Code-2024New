<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SampleCreateAttribute</title>

<script>
function createAttr(){

    var divs = document.getElementsByTagName('div');

    var div = divs.item(0);

    var child = div.firstChild;

    while(child){

        var attrStyle = document.createAttribute('style');
        attrStyle.nodeValue = 'background-color:#cf6;width:300px;'

        if(child.nodeType == 1){
            child.setAttributeNode(attrStyle);
        }

        child = child.nextSibling;
    }
}
</script>

</head>
<body>
    
    <div>
        <p>1-1</p>
        <p>1-2</p>
        <p>1-3</p>
    </div>

<button onclick="createAttr();">create attribute</button>
</body>
</html>
