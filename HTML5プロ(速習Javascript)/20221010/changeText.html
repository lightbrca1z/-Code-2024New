<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sample getElemetnById</title>
</head>
<script>
    function changeText(newText){
        var p1Element = document.getElementById("p1");
        p1Element.innerHTML = newText;
    }
    </script>
<body>
<p id="p1">(State)</p>
<button onclick="changeText('ON');">ON</button>
<button onclick="changeText('OFF');">OFF</button>
</body>
</html>
