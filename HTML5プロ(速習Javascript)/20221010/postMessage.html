<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<script>

var receiverWindow = window.open("samplePostMessageReceiver.html",
"receiverWindow");

function postMessage(){
    receiverWindow.postMessage("Message from Sender.", "*");
    console.log("メッセージを送りました。");
}
</script>
</head>
<body>
<form>
    <input type="button" value="send message" onclick="postMessage();">
</form>
</body>
