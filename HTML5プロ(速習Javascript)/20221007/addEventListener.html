<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bubbling event</title>

<script>
    window.onload = function(){
    
    document.getElementById('level1').addEventListener('click',
    function(){
        alert('listenr at level1')
    }, false);
    
    document.getElementById('level2-1').addEventListener('click',
    function(){
        alert('listenr at level2-1')
    }, false);
    
    document.getElementById('level2-2').addEventListener('click',
    function(){
        alert('listenr at level2-2')
    }, false);
}
</script>
</head>

<body>

<div id='level1'>
    click at level1
    <div id='level2-1'>
        click at level 2-1
    </div>
    <div id="level2-2">
        click at level2-2
    </div>
</div>

</body>
</html>
