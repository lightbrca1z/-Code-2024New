<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script>
        let myName = '鈴木';
        myName = '高橋';

        console.log(myName);

        //数値の変数同士ん足し算
        let number1 = 10;
        let number2 = 20;
        let sum = number1 + number2;
        console.log(sum);
        //結果 : 30

        //文字列の変数を結合する
        let familyName = '鈴木';
        let firstName = '太郎';
        let fullName = familyName + firstName;
        console.log(fullName); //結果 :  '鈴木太郎'

        //変数を別の変数に代入する
        let value1 = 100;
        let value2 = value1;
        console.log(value2);
        //結果 : 100(value1と同じ値)
    </script>
<body>
</body>
</html>
