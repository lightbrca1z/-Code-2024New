<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
    <script>
         let a = 10;
         let b = 20;
         a += b; //a = a + bと同じ意味
         console.log(a); // 結果: 30

         let c = '鈴木';
         let d = '一郎';
         c += d; // c = c + dと同じ意味
         console.log(c); //結果 : 鈴木一郎

         let e = 5;
         let f = 2;
         e *= f; // e = e * fと同じ意味
         console.log(e); // 結果：10

    </script>

</body>
