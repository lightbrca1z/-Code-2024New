<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: skyblue;
        }
        #calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        input[type="number"] {
            width: 100px;
        }
    </style>
</head>
<body>
    <div id="calculator">
        <h2>BMI 計算機</h2>
        <form id="bmiForm">
            <label for="height">身長 (cm):</label>
            <input type="number" id="height" step="0.01" required><br><br>
            <label for="weight">体重 (kg):</label>
            <input type="number" id="weight" step="0.01" required><br><br>
            <button type="submit">BMIを計算する</button>
        </form>
        <div id="result"></div>
        <div id="bmiLabel"></div>
    </div>

    <script>
        document.getElementById('bmiForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get input values
            const height = parseFloat(document.getElementById('height').value);
            const weight = parseFloat(document.getElementById('weight').value);

            // Calculate BMI
            const bmi = calculateBMI(height, weight);

            // Display result
            document.getElementById('result').innerHTML = `Your BMI is: ${bmi.toFixed(2)}`;
       
            displayBmiLabel(bmi);
        });

        function calculateBMI(height, weight) {
            // BMI formula: weight (kg) / (height (m) * height (m))
            return weight / ((height / 100) * (height / 100));
        }

        function displayBmiLabel(bmi) {
            let label = '';

            if (bmi < 18.5) {
                label = 'やせ型';
            } else if (bmi >= 18.5 && bmi < 25) {
                label = '標準';
            } else if (bmi >= 25 && bmi < 30) {
                label = '軽度の肥満';
            } else {
                label = '肥満';
            }

            document.getElementById('bmiLabel').innerHTML = `BMI Label: ${label}`;
        }
    </script>
</body>
</html>
