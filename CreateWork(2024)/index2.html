<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Slideshow</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <h2>Jqueryのスライドショー</h2>
  <a href="../index.html">ホームへ戻る</a>
  <div class="slideshow-container">

      <div class="slide fade">
          <img src="./img/img01.jpg" alt="Image 1">
      </div>
      <div class="slide fade">
          <img src="./img/img02.jpg" alt="Image 2">
      </div>
      <div class="slide fade">
          <img src="./img/img03.jpg" alt="Image 3">
      </div>
      <div class="slide fade">
          <img src="./img/img04.jpg" alt="Image 4">
      </div>
      <div class="flexBtn">
      <div class="prevCss">
        <button id="prevBtn">前に戻る</button>
      </div>
      <div class="nextCss">
      <button id="nextBtn">次に進む</button>
    </div>
    </div>
  </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/script.js"></script>
</body>
</html>
