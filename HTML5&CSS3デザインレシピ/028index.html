<link rel="stylesheet" href="./common/css/style-hiragar.css">

<body>
<header>
	<div class="header-container">
		<h1>Nuage</h1>

<div class="contents">
	<div class="contents-container">
	<!-- サンプル ここから -->

	&lt;style&gt;

	</pre>	
	<!-- サンプル ここまで -->
	</div>
