<html>
    <body>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                /* この関数内のコードはDOMツリー全体の構築が
                完了してから実行されます。*/
                const afterEl = document.querySelector("#after");
                console.log(afterEl.textContent);
            });
        </script>
        <div id="after">scriptタグの後に記載したHTMLタグも取得可能です。</div>
    </body>
</html>
