<body>
    <!-- 新しい要素をここに追加したい-->
    <script>
        const htmlStr = `
    <article id="article">
    <h1 id="article-title">記事のタイトル</h1>
    <div class="tag-area">
    <span>タグ：</span><span>スポーツ</span><span>バスケ</span>
    </div>
    <div class="article-body">記事の本文</div>
    <div id="recommend">
    <h2>おすすめの記事</h2>
    <a href="#">他の記事</a>
    </div>
    </article>
    `;

    //HTML文字列をElementオブジェクトに変換する関数
    function htmlStrToElement(htmlStr){
        const dummyDiv = document.createElement("div");
        dummyDiv.innerHTML = htmlStr;
        return dummyDiv.firstElementChild;
    }

    //HTML文字列からElementオブジェクトを取得
    const targetNewELment = htmlStrToElement(htmlStr);
    document.body.prepend(targetNewELment);
    </script>
</body>
