<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>コメント1</title>
</head>
<body>
    <script>
        //これは、コメント。プログラムとして実行されません。
        window.alert("hello"); //ダブルスラッシュより前のコードは実行されます。
        // window.alert("bye");この場合は、文の先頭からコメントとなるため、
        //　この行は実行されません。
    </script>
</body>
</html>
